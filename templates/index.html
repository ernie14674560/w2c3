<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% for file in files %}
<span>
    {% set comma = joiner(",") %}
    <a href="{{ url_for('file', file_id = file.id)}}">{{ file.title }} </a>
    tags:{% for tag in file.tags %}
    {{ comma() }}{{ tag }}
    {% endfor %}
</br></span>
{% endfor %}
</body>
</html>
